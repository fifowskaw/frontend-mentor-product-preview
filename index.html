<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="perfume_img desktop">
                <img
                    src="./images/image-product-desktop.jpg"
                    alt="perfume Gabrielle Essence Eau"
                />
            </div>
            <div class="perfume_mobile_img mobile">
                <img
                    src="./images/image-product-mobile.jpg"
                    alt="perfume Gabrielle Essence Eau"
                />
            </div>
            <div class="perfume_description">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <div class="price_sale">$149.99</div>
                    <div class="price_original">$169.99</div>
                </div>
                <button>
                    <img
                        src="./images/icon-cart.svg"
                        alt=""
                        class="button_img"
                    />
                    Add to Cart
                </button>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://www.frontendmentor.io/profile/fifowskaw"
                target="_blank"
                >Ilsaya</a
            >.
        </footer>
    </body>
</html>
